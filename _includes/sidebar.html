<div class="sidebar">
    <div class="container sidebar-sticky">
        <div class="sidebar-about">

      <h1>
        <a style="font-family: serif;" href="https://github.com/Larry850806">
            Larry Lu
        </a>
      </h1>
      <p class="lead">I am a developer and I love working with people.</p>
    </div>

    <nav class="sidebar-nav">


      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
            <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
          {% endif %}
        {% endif %}
      {% endfor %}
      <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}"> 最新文章 </a>

    </nav>

    <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
    <br>
    <br>
    <br>
  </div>
</div>
